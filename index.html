<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!--Form-->
    <div class="container mb-3 mt-5">
        <h1 class="text-center">Todo List</h1>
        <div class="mb-3">
            <form id="todo-form">
                <input type="text" id="taskName" class="form-control" placeholder="Task Name">
                <div class="mb-3">
                    <select id="taskUrgency" class="form-control">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="medium">Medium</option>
                    </select>
                </div>
                <input type="submit" id="addTodo" class="btn btn-primary mb-3" value="Add To Do">
            </form>

        </div>
       
    <!--Rendered lists-->
    <div class="container mt-5">
        
        <ul id="todoList" class="list-group">
            <!--Todo items will be appended here-->
        </ul>
        <button id="save-btn" class="btn btn-success mt-3">Save</button>


    </div>

    <!--Axios-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js" integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!--Include data.js and script.js-->
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
